version: '3'
services:
  chronicler:
    container_name: chronicler
    image: balexander85/twitter-chronicler
    restart: unless-stopped
    volumes:
      - /media/bot_conf/conf:/usr/src/twitter_chronicler/conf
      - /media/bot_conf/logs:/usr/src/twitter_chronicler/logs
      - /media/bot_conf/screenshots:/usr/src/twitter_chronicler/screenshots